<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/jquery.accordionjs.css"/>
	<script src="js/jquery.accordionjs.js"></script>


	<script>
		var acjs = undefined;


		$(document).ready(function () {
			try {
				acjs = $('#accordion').accordionjs();
			}
			catch (error) {
				console.log("Error:" + error);
				alert("Error: " + error);
			}
		}); // End $(document).ready();
	</script>

	<style type="text/css">
		body {
			font-family: 'Roboto';
			background-color: #fafafa;
		}

		#container {
			width: 80%;
			margin: 150px auto;
		}
	</style>
</head>


<body dir="ltr">
	<div id="container">
		<ul id="accordion">
			<li data-required="true" data-status="incomplete" data-title="">Never</li>
			<li data-required="true" data-status="incomplete" data-title="NEW PRODUCTS">NEW PRODUCTS</li>
			<li data-required="true" data-status="incomplete" data-title="NEW PRODUCTS">Shredded</li>
		</ul>
	</div>
</body>
</html>
